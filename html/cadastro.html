<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <div class="background-image">
    <main>
        
        <div class="main">
            <div class="voltar">
                <a href="login.html"><img src="/IMG/arrow-left-solid.svg" alt="" width="16px" style="cursor: pointer;"></a>
            </div>
            <div class="titulo">
                <img src="/IMG/2-removebg-preview 1.png" width="200px">
            </div>
            <form class="formCadastro" onsubmit="return validarSenha()" method="post" action="connection.php">
                <div class="area">
                    <input type="text" name="" id="nome" required width="45px" class="campoCadastro input" placeholder=" Nome Completo*">
                    <div class="labelline">Nome Completo*</div>
                </div>
                

                <div class="area">
                    <input type="email" name="" id="email" required width="45px" class="campoCadastro input" placeholder=" Digite seu E-mail*">
                    <div class="labelline">E-mail*</div>
                </div>
                

                <div class="area">
                    <input type="tel" name="" id="telefone" required width="45px" class="campoCadastro input" minlength="8" maxlength="11" placeholder="Digite seu Telefone*">
                    <div class="labelline">Telefone*</div>
                </div>
                
                
                <div class="area">
                    <input type="password" name="" id="senha" required width="45px" class="campoCadastro input" minlength="8" placeholder="Digite a senha">
                    <div class="labelline">Senha*</div>
                </div>
               
                <div class="area">
                    <input type="password" name="" id="confirmeSenha" required width="45px" class="campoCadastro input" minlength="8" placeholder="Digite a senha novamente">
                    <div class="labelline">Confirme Senha*</div>
                </div>

                <div class="button"><input type="submit" value="Entrar" class="entrar"></div>
            </form>
            <p class="bem-vindo">“Seja Bem-vindo Coladorador(a)”</p>
        </div>
    </main>
</div>
</body>
<script src="/js/script.js"></script>
</html>
