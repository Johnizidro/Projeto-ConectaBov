<script>
    const track = document.getElementById('opcoes-pecuaria');
    const speed = 1; // pixels por frame (ajuste conforme quiser)
    let x = 0;

    // Clona os itens pra criar o loop infinito
    const cloneItems = () => {
        const items = [...track.children];
        items.forEach(item => {
            const clone = item.cloneNode(true);
            track.appendChild(clone);
        });
    };

    cloneItems();

    function animate() {
        x -= speed;
        track.style.transform = `translateX(${x}px)`;

        const firstItem = track.children[0];
        const itemWidth = firstItem.offsetWidth + 70; // largura + gap

        if (Math.abs(x) >= itemWidth) {
            track.appendChild(firstItem);
            x += itemWidth;
            track.style.transform = `translateX(${x}px)`;
        }

        requestAnimationFrame(animate);
    }

    animate();
