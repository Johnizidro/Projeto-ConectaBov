<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="stylesheet" href="css/opcoeslogin.css">
    <title>Opções de Login</title>
</head>
<body>
    <div class="cabecalho">
        <div class="cabecalho-div">
            <span class="cabecalho-icone"><img src="/IMG/1-removebg-preview 3.png" ></span>
            <span class="cabecalho-titulo">“Seja bem-vindo coladorador(a). Tenha um bom dia!!”</span>
        </div>
    </div>
    <div class="background-image">
    <main>
        <div class="main">
            <div class="titulo">
                <span class="login">Login</span>
                <p class="login-text">Selecione a forma de login:</p>
            </div>
            <div class="box-opcoes">
                
                <div class="manutencao">
                    <span class="manutencao-titulo">Manutenção</span>
                    <hr>
                    <div class="img"><img src="/IMG/perfil 1.png" width="90px"></div>

                <div class="colaborador">

                    <div class="img"><img src="/IMG/melhor-funcionario 1.png" width="90px"></div>

                <div class="gestao">
                    <span class="manutencao-titulo">Gestão</span>
                    <hr>
                    <div class="img"><img src="/IMG/ceo 1.png" width="90px"></div>
                </div>
            </div>
        </div>
    </main>
</div>

    <div class="footer">
        <div class="footer-sub">
            <div class="footer-children">
                <div class="entre-em-contato">
                    <p style="color: white;">Entre em </p>
                    <p style="color: white;">Contato</p>
                </div>
                <div class="logo-rede">
                    <div class="facebook"><img src="/IMG/facebook-f-brands.svg" width="16px"></div>
                    <div class="instagram"><img src="/IMG/instagram-brands.svg" width="16px"></div>
                    <div class="whatsaap"><img src="/IMG/whatsapp-brands.svg" width="16px"></div>
                    <div class="linkedin"><img src="/IMG/linkedin-in-brands.svg" width="16px"></div>
                </div>
            </div>
            <div class="img-gado">
                <img src="/IMG/1-removebg-preview 3.png" alt="">
            </div>
        </div>

        <div class="divis">
            <hr class="divisao">
        </div>
        <center style="color: white; opacity: 0.5; padding: 0.5%; font-size: small;"><p>© 2025 Todos os direitos reservados. ConectaBov</p></center>
    </div>

</html>
